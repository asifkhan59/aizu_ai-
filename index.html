<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizu Mini Ai</title>
    <link rel="icon" type="image/png" href="image/bg1.jpg">
    <style>
        body {
            background-image: url("image/bg1.jpg");
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #6e8e;
            color: black;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            position: relative;
        }
        .message {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.user div {
            background: #6e8efb;
            color: white;
            border-radius: 15px 15px 0 15px;
        }
        .message.bot div {
            background: #e3e3e3;
            color: red;
            border-radius: 15px 15px 15px 0;
        }
        .message div {
            padding: 10px 15px;
            max-width: 60%;
            position: relative;
        }
        .message div::after {
            content: attr(data-time);
            font-size: 0.7em;
            color: gray;
            position: absolute;
            bottom: -15px;
            right: 0;
        }
        .typing-indicator {
            display: none;
            text-align: left;
            color: gray;
            font-style: italic;
            margin: 5px 0;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .input-area button:hover {
            background: #5d7cdb;
        }
        .theme-toggle, .clear-chat {
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #6e8efb;
        }
        .dark-mode {
            background: black;
            color: white;
        }
        .dark-mode .messages {
            background: #222;
        }
        .dark-mode .message.user div {
            background: #4b88ff;
        }
        .dark-mode .message.bot div {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span>Aizu Mini Ai</span>
            <button class="theme-toggle" id="themeToggle">Dark Mode</button>
        </div>
        <div class="messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">Bot is typing...</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
            <button class="clear-chat" id="clearChat">Clear</button>
        </div>
    </div>
    <script>
const chatMessages = document.getElementById("chatMessages");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const themeToggle = document.getElementById("themeToggle");
const clearChat = document.getElementById("clearChat");
const typingIndicator = document.getElementById("typingIndicator");

const responses = {
    hello: "Hi there! i'm Aizu Mini Ai How can I help you?",
    hi: "Hi there! i am Aizu Mini Ai here for your help",
    how: "I'm just a simple AI chatbot here to assist you!",
    name: "I'm your friendly chatbot. What's your name?",
    what: "i am here for your help tell me how i can help you",
    my: "Wonderful name how i can help you ðŸ˜Š",
    develop: "Mr.Mohd Asif Khan developes me he is a software engineer as well as soft heart personðŸ¤—",
    life: "Life is a journey, not a destination. Embrace the moments along the way.",
    bye: "Goodbye! Have a great day!",
};

const userAvatar = "https://via.placeholder.com/40/6e8efb/ffffff?text=U";
const botAvatar = "https://via.placeholder.com/40/e3e3e3/000000?text=B";

sendBtn.addEventListener("click", () => {
    const userMessage = userInput.value.trim();
    if (userMessage) {
        appendMessage(userMessage, "user", userAvatar);
        userInput.value = "";
        respondToMessage(userMessage);
    }
});

function appendMessage(message, sender, avatar) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);

    const avatarImg = document.createElement("U");
    avatarImg.src = avatar;

    const textDiv = document.createElement("div");
    textDiv.textContent = message;
    textDiv.dataset.time = new Date().toLocaleTimeString();

    messageDiv.appendChild(avatarImg);
    messageDiv.appendChild(textDiv);
    chatMessages.appendChild(messageDiv);

    chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
}

function respondToMessage(userMessage) {
    typingIndicator.style.display = "block";
    const lowerCaseMessage = userMessage.toLowerCase();
    let botResponse = "I'm not sure how to respond to that.";

    for (let keyword in responses) {
        if (lowerCaseMessage.includes(keyword)) {
            botResponse = responses[keyword];
            break;
        }
    }

    setTimeout(() => {
        typingIndicator.style.display = "none";
        appendMessage(botResponse, "bot", botAvatar);
    }, 1000); // Simulate typing delay
}

// Theme Toggle
themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    themeToggle.textContent =
        document.body.classList.contains("dark-mode")
            ? "Light Mode"
            : "Dark Mode";
});

// Clear Chat
clearChat.addEventListener("click", () => {
    chatMessages.innerHTML = '<div class="typing-indicator" id="typingIndicator">Bot is typing...</div>';
});

    </script>
</body>
</html>
